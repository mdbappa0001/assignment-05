<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- link with css -->
    <link rel="stylesheet" href="style.css">
    <!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
     <!----------- heading added --------------->

     <header>
      <h2 class="text-center text-danger mb-3 mt-3">Family Savings And Cost</h2>
     </header>
 
   


<!-- ---------------main section start here --------->

<main>

  <div class="row row-cols-1 row-cols-md-2 g-4">
      <div class="col">
          <div class="card images">
              <img src="images/money.jpg" class="card-img-top" alt="...">
          </div>
      </div>
      <div class="col">
          <div class="card input">
              <div class="mb-3">
                  <h2 class="text-center">Income</h2>


                  <h4 class=" text-center">Income : <input type="number" id="income"></h4>


                  <!-- <h4 class="text-center text-success mt-3"> Income :<span id="income"> 10000 </span></h4> -->
              </div>
              <div>
                  <h2 class="text-center">Expenses</h2>

                  <h4 class="text-center text-success mt-3"> Food : <input type="number" id="food"></h4>
                  <h4 class="text-center text-success"> Rent : <input type="number" id="rent"></h4>
                  <h4 class="text-center text-success mb-3"> Clothes : <input type="number" id="clothes"></h4>


              </div>
              <div class="d-flex justify-content-center mt-3">
                  <button type="button" id="calculate" class="btn btn-primary">Calculate</button>
              </div>
              <div class="mt-3 mb-3">
                  <h2 class="text-center">Total Expenses : <span id="expense"> 00 </span> </h2>
                  <h2 class="text-center">Balance : <span id="balance"> 00 </span> </h2>
              </div>

              <div>

                  <h4 class="text-center text-success mb-3"> Save : <input type="number" id="parcentage"> <span> %
                      </span>
                      <button type="button" id="save-btn" class="btn btn-primary">Save</button>
                  </h4>

              </div>


              <h2 class="text-center">Saving Amount : <span id="savings"> 00 </span> </h2>
              <h2 class="text-center">Remaining Balance : <span id="restBalance"> 00 </span></h2>


          </div>
      </div>
  </div>

</main>

<!-- ---------------main section ends here --------->


    <!-- bootstrap js link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- link with js file -->
    <script src="index.js"></script>
</body>
</html>
